<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h2 class="text-2xl font-semibold mb-4">Plan Your Movie Night</h2>
        <form>
            <div class="mb-4">
                <label for="event-title" class="block text-sm font-medium text-gray-700">Event Title</label>
                <input type="text" id="event-title" name="event-title" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="event-date" class="block text-sm font-medium text-gray-700">Event Date</label>
                <input type="date" id="event-date" name="event-date" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">Create Event</button>
        </form>
    </div>
</body>
</html>
