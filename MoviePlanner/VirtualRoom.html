<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h2 class="text-2xl font-semibold mb-4">Virtual Movie Night</h2>
        <div class="bg-white p-4 rounded-lg shadow-lg">
            <h3 class="font-semibold text-lg mb-4">Join the Movie Night</h3>
            <!-- Embed video call -->
            <iframe src="https://meet.jit.si/YourRoomName" width="100%" height="500px" allow="camera; microphone; fullscreen;"></iframe>
            <div class="mt-4">
                <button class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">Start Video Call</button>
            </div>
        </div>
    </div>
</body>
</html>
