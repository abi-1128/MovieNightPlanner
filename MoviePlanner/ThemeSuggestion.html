<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Suggestions</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h2 class="text-2xl font-semibold mb-4">Movie Night Theme Suggestions</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white p-4 rounded-lg shadow-lg transition transform hover:scale-105">
                <img src="https://via.placeholder.com/150" alt="Theme Image" class="rounded-lg mb-4">
                <h3 class="font-semibold text-lg">Classic Movie Night</h3>
                <p>Decorate with vintage items, play old-school tunes, and serve classic snacks.</p>
                <p><strong>Music:</strong> '80s hits</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-lg transition transform hover:scale-105">
                <img src="https://via.placeholder.com/150" alt="Theme Image" class="rounded-lg mb-4">
                <h3 class="font-semibold text-lg">Sci-Fi Extravaganza</h3>
                <p>Decorate with futuristic items, play synthwave music, and enjoy space-themed snacks.</p>
                <p><strong>Music:</strong> Synthwave</p>
            </div>
        </div>
    </div>
</body>
</html>
