<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Creator & Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h2 class="text-2xl font-semibold mb-4">Poll Creator</h2>
        <form>
            <div class="mb-4">
                <label for="poll-question" class="block text-sm font-medium text-gray-700">Poll Question</label>
                <input type="text" id="poll-question" name="poll-question" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="option1" class="block text-sm font-medium text-gray-700">Option 1</label>
                <input type="text" id="option1" name="option1" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="option2" class="block text-sm font-medium text-gray-700">Option 2</label>
                <input type="text" id="option2" name="option2" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="option3" class="block text-sm font-medium text-gray-700">Option 3</label>
                <input type="text" id="option3" name="option3" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg">
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">Create Poll</button>
        </form>

        <h3 class="mt-8 font-semibold text-lg">Current Poll</h3>
        <form>
            <p class="mb-2">Which movie should we watch?</p>
            <div>
                <input type="radio" id="vote1" name="poll" class="mr-2">
                <label for="vote1">Option 1</label>
            </div>
            <div>
                <input type="radio" id="vote2" name="poll" class="mr-2">
                <label for="vote2">Option 2</label>
            </div>
            <div>
                <input type="radio" id="vote3" name="poll" class="mr-2">
                <label for="vote3">Option 3</label>
            </div>
            <button type="submit" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">Vote</button>
        </form>
    </div>
</body>
</html>
