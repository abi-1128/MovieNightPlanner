<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h2 class="text-2xl font-semibold mb-4">Your Watchlist</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white p-4 rounded-lg shadow-lg transition transform hover:scale-105">
                <img src="https://via.placeholder.com/150" alt="Movie Poster" class="rounded-lg mb-4">
                <h3 class="font-semibold text-lg">Movie Title</h3>
                <p>Genre, Year</p>
                <a href="#" class="text-blue-500 hover:underline mt-2">Remove from Watchlist</a>
            </div>
            <!-- Repeat Movie Cards -->
        </div>
    </div>
</body>
</html>
